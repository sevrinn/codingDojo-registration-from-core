<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<link rel="stylesheet" href="reg-form-styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>My Registration Form</h1>
			<form action="">
				<label for="first_name">First Name:</label>
				<input type="text" name="first_name" id="first_name" />
				<br />

				<label for="last_name">Last Name:</label>
				<input type="text" name="last_name" id="last_name" />
				<br />

				<label for="email">Email:</label>
				<input type="email" name="email" id="email" />
				<br />

				<label for="password">Password:</label>
				<input type="password" name="password" id="password" />
				<br />

				<label for="pw_confirm">PW Confirm:</label>
				<input type="text" name="pw_confirm" id="pw_confirm" />
				<br />

				<label for="birthday">Birthday:</label>
				<input type="date" name="birthday" id="birthday" />
				<br />

				<input type="radio" name="male" id="male" />
				<label for="male">Male</label>
				<input type="radio" name="female" id="female" />
				<label for="male">Female</label>
				<input type="radio" name="other" id="other" />
				<label for="male">Other</label>
				<br />
				<label for="description">A short description about yourself:</label>
				<br />
				<textarea
					name="description"
					id="description"
					cols="30"
					rows="10"
				></textarea>
				<br />
				<label for="fav_language">Favorite Language:</label>
				<select name="fav_language" id="fav_language">
					<option value="javascript">JavaScript</option>
					<option value="python">Python</option>
					<option value="ruby">Ruby</option>
					<option value="java">Java</option>
					<option value="perl">PERL</option>
				</select>
				<br />
				<input type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
